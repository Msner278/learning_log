{% extends 'log_app/base.html' %}

{% block content %}
    <h3><a href="{% url 'log_app:topic' topic.id %}">{{ topic }}</a></h3>

    <h4>Add a new entry:</h4>
    <form action="{% url 'log_app:new_entry' topic.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add entry</button>
    </form>
{% endblock content %}
