{% extends 'log_app/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Log In to your account.</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'users:login' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'log_app:index' %}">
    </form>

{% endblock content %}
